<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
    <div class="wrapper">
        <div class="email">
            <input type="text" placeholder="Email">
            <p>Enter a valid Email eg name@domain.com</p>
        </div>
        <div class="MobileNo">
            <input type="text" placeholder="MobileNo">
            <p>Enter a valid 10 digit Indian Mobile number</p>
        </div>
        <div class="password">
            <input type="password" placeholder="Password">
            <p>length 8-20, lowercase uppercase digit @ _  . -  </p>
        </div>
        <div class="Re-enterPassword">
            
        <input type="password" placeholder="Re-enter password">
        <p>password not matched</p>
        </div>
        
        
       

    </div>
</head>

</body>
